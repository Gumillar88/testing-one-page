<html>
<head>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./assets/img/code.ico" /> 
    <title>:: Technical Code ::</title>
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">

    <script type="text/javascript" src="./assets/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/img/chanel_logo.png" alt="logo header" />
            </div>
            <div class="btn-head">
                <input id="send" type="submit" class="send" value="Submit" />
                <input id="cancel" type="submit" class="cancel" value="Cancel">
            </div>
        </div>
    </header>
    <section id="page">
        <div class="content">
            <div class="left">
                <div class="name">
                    <p>Name</p>
                    <input type="text" class="field-text" placeholder="Name" />
                    <br />
                    <p>Description</p>
                    <textarea class="desc" name="textarea" value="">Write Something Here</textarea>
                </div>
                <div class="address">
                    <div class="head">Address</div>
                    <div class="street">
                        <p>Street</p>
                        <input type="text" class="field-text" placeholder="Street" />
                        <p>City</p>
                        <input type="text" class="field-text" placeholder="City" />
                    </div>
                    <div class="provinceANDpostalcode">
                        <div class="province">
                            <p>Province</p>
                            <select name="Province">
                                <option>DKI Jakarta</option>
                                <option>Jawa Barat</option>
                                <option>Jawa Timur</option>
                                <option>Jawa Tengah</option>
                            </select>
                        </div>
                        <div class="postalcode">
                            <p>City</p>
                            <input type="text" class="field-text" placeholder="City" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <form>
                    <div class="division">
                        <p>Division</p>
                        <select name="Province">
                            <option>Technology</option>
                            <option>Marketing</option>
                            <option>Accounting</option>
                            <option>HRD</option>
                        </select>
                    </div>
                    <div class="name">
                        <p>Name</p>
                        <input type="text" class="field-text" placeholder="Name" />
                    </div>
                    <div class="send">
                        <a href="#popup1" class="btn-send">Send</a>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
            
        </div>
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Here i am</h2>
                <a class="close" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                <div class="content-popup">
                    this popup Send..
                </div>
            </div>
        </div>
    </section>
</body>
</html>
